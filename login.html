<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Form-v6 by Colorlib</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" type="text/css" href="/assets/css/login2.css">

<link rel="stylesheet" href="/assets/css/estilos.login.css" />
<meta name="robots" content="noindex, follow">
<script type="text/javascript" src="/assets/js/script.login.js" ></script>
<body class="form-v6">
<div class="page-content">
<div class="form-v6-content">
<div class="form-left">
<img src="https://i.pinimg.com/originals/57/09/e3/5709e3b53969ad5bcedc011fa980a5f8.jpg" alt="form">
</div>
<form class="form-detail" action="#" method="post">
<h2>Register</h2>
<div class="form-row">
<input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" required>
</div>
<div class="form-row">
<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
</div>
<div class="form-row">
<input type="password" name="password" id="password" class="input-text" placeholder="Password" required>
</div>
<div class="form-row">
<input type="password" name="comfirm-password" id="comfirm-password" class="input-text" placeholder="Comfirm Password" required>
</div>
<div class="form-row-last">
<input type="submit" name="register" class="register" value="Register">
</div>
</form>
</div>
</div>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>
<script defer src="/assets/js/login2.js" ></script>
</body>
</html>
